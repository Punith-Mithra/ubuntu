<html>

<head>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" type="text/css" href="app.css">
   
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>

<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>



.ui-sortable-handle:hover {
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
  -webkit-transform: translateY(-2px);
  -moz-transform: translateY(-2px);
  transform: translateY(-2px);
}
  </style>



<body ng-app>

   <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000" ng-model = "items"
ng-init="items = ['img/2','img/3','img/4','img/5']"
  >
    <!-- Indicators -->
<!--     <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" ng-repeat= 'item in items' data-slide-to="{{$index+1}}"></li>
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="img/1" alt="Chania" width="460" height="345">
      </div>
      <div class="item" ng-repeat= 'item in items'>
      	<div>
      		<img src="{{item}}" alt="Chania" width="460" height="345">
      	</div>
        
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

      
     <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
</body>

</html>
