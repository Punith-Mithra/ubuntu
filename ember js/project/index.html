<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Ember Starter Kit</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/libs/jquery-1.10.2.js"></script>
   <script src="js/libs/ember-template-compiler-1.12.0.js"></script>
   <script src="js/libs/ember-1.12.0.debug.js"></script>
   <script src="js/model.js"></script>
   <script src="js/app.js"></script>


</head>

<body>
   <!-- this is the view of the calculator application -->
   <script type="text/x-handlebars" id="calculator">
      <h2>Calculator Application</h2>
      <div class="outer">
         {{input value=result readonly='true'}}{{#each button in btn}}
         <button value={{button.value}} style="width:100px" {{action 'btnClicked' button}}>{{button.display}}</button>


         {{/each}}
      </div>

   </script>


</body>

</html>
