<html data-ng-app>

<head>
    <title>

    </title>
</head>

<body data-ng-init="cust=[{name:'punith',city:'hyderabad'},{name:'nikhil',city:'chennai'},{name:'suraj',city:'dehli'}]">


    <input type="text" data-ng-model="name" /> Customers: {{name}}
	<button >hello punith</button>
    <ul>
        <li data-ng-repeat="c in cust | filter: name | orderBy: 'city' ">{{c.name | uppercase}} - {{c.city | lowercase}}</li>
    </ul>





    <script src="angular.min.js "></script>
</body>

</html>
