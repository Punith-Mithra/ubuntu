<html>
	<head>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl" ng-strict-di>
		Enter Number: <input type="text" ng-model="number"/>
		<br/><br/>
		Enter Devisor: <input type="text" ng-model="divisor"/>
		<br/><br/>
		<button ng-click="devide()">
			DEVIDE
		</button> | 
		<button ng-click="add()">
			ADD
		</button> | 
		<button ng-click="sub()">
			SUBTRACT
		</button> | 
		<button ng-click="mul()">
			MULTIPLY
		</button>
		<hr/>
		Result: <label ng-bind="result"></label>
		<script src="lib/angular-1.3.14/angular.min.js"></script>
		<script>
			function arithmatic(s){
				s.devide = function(){
					s.result=s.number / s.divisor;
				};
				s.add = function(){
					s.result=s.number+s.divisor;
				};
				s.sub = function(){
					s.result=s.number - s.divisor;
				};
				s.mul = function(){
					s.result=s.number * s.divisor;
				};
			};

			arithmatic.$inject = ['$scope'];

			angular.module('myApp', [])
			.controller('myCtrl',arithmatic);
		</script>
	</body>
</html>
