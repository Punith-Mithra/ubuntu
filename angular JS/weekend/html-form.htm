<html>
	<head>
	</head>
	<body ng-app>
		<form name="myForm" novalidate>
			ENTER USERID: <input type="email" name="uid" ng-model="user.uid" required/>
			<span ng-show="myForm.uid.$dirty && myForm.uid.$invalid">
				<span style="color:red;"
				ng-show="myForm.uid.$error.email">
					PLEASE ENTER PROPER EMAIL ID
				</span>
				<span style="color:red;"
				ng-show="myForm.uid.$error.required">
					USERID IS MANDATORY
				</span>
			</span>
			<br/><br/>
			ENTER PASSWORD: <input type="text" name="password" ng-model="user.pwd" required/>
			<span ng-show="myForm.password.$dirty && myForm.password.$invalid">
				<span style="color:red;"
				ng-show="myForm.password.$error.required">
					PASSWORD IS MANDATORY
				</span>
			</span>
			<br/><br/>
			<button 
			ng-disabled="(!myForm.uid.$dirty && !myForm.uid.$valid) || (myForm.password.$dirty && !myForm.password.$valid)">
				SUBMIT
			</button>
		</form>
		<script src="lib/angular-1.3.14/angular.min.js"></script>
	</body>
</html>
